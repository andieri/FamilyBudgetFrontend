<div><h2>Login Screen</h2></div>
<div>
    <div>Username: </div>
    <input type="text" id ="username" placeholder="Username" ng-model="userCredential.username">
    <div>Password:</div>
    <input type="password" id="password" placeholder="Password" ng-model="userCredential.password">
</div>
<div>
    <br/><input id="signin" type="button" ng-click="login()" value="Sign in"/>
</div>
